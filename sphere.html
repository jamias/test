	<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/loaders/FBXLoader.js"></script>
		<script src="js/libs/inflate.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 1, 1000);
			camera.position.set(0, 0, 200);
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var controls = new THREE.OrbitControls(camera, renderer.domElement);

			var pointLight = new THREE.PointLight(0xffffff, 10, 100);
			pointLight.position.set(50, 50, 76);
			var lightHolder = new THREE.Group();
			lightHolder.add(pointLight);
			scene.add(lightHolder);
			scene.add(new THREE.AmbientLight(0xffffff, .5));

			var files = ['models/displace_map.fbx'];

			
			var p_geom = new THREE.Geometry();
		   	var p_material = new THREE.PointsMaterial({
		      color: 0xFFFFFF,
		      size: 1.5
		   	});

		   	var mat2 = new THREE.MeshLambertMaterial({color: 0xff0000, transparent: true, opacity: 0.5});

			//var mats = [matWorld, matDisp];

			var loadedObjs =[];
			var loadIndex = 0;

			var loader = new THREE.FBXLoader();

			var p;

			function loadNextFile() {

			  if (loadIndex > files.length - 1) return;

			  loader.load(files[loadIndex], function(object) {

			  	//loadedObjs[loadIndex] = object;

			  	

			  	object.scale.set(.1, .1, .1);

				object.traverse( function ( child ) {

		         if ( child instanceof THREE.Mesh ) {

		            // child.material.map = texture;

		            var scale = 1;
		            child.material = mat2;
		            console.log('child');

		            $(child.geometry.vertices).each(function() {
		               p_geom.vertices.push(new THREE.Vector3(this.x * scale, this.y * scale, this.z * scale));
		               
		            })
		            console.log('pushed vertices');
		         }
		      });

				p = new THREE.Points(
      			p_geom,
      			p_material
   			);

				scene.add(p);
				scene.add(object);

			    loadIndex++;
			    loadNextFile();

				});
			}

			loadNextFile();

			/*p = new THREE.Points(
      			p_geom,
      			p_material
   			);*/



			render();

			function render() {
			  requestAnimationFrame(render);
			  //sphere.rotation.x += 0.002;
			  lightHolder.quaternion.copy(camera.quaternion);
			  renderer.render(scene, camera);
			}

		</script>
	</body>
</html>
