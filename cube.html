	<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/loaders/FBXLoader.js"></script>
		<script src="js/libs/inflate.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 50, window.innerWidth/window.innerHeight, 1, 1000 );
			camera.position.set(0, 0, 200);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.enableDamping = true;


			var pointLight = new THREE.PointLight(0xffffff, 10, 200);
			pointLight.position.set(150, 50, 76);
			var lightHolder = new THREE.Group();
			lightHolder.add(pointLight);
			scene.add(lightHolder);
			scene.add(new THREE.AmbientLight(0xffffff, .25));
			


			var OBJLoaded;

			
			var matWorld = new THREE.MeshStandardMaterial( { color: 0xffcc00} );
			var matTriangle = new THREE.MeshLambertMaterial( { color: 0x111111, side: THREE.DoubleSide } );
			var matDisp = new THREE.MeshLambertMaterial( { color: 0x222222, side: THREE.DoubleSide } );

			var loadIndex = 0;
			var animIndex = 0;

			var files = ['models/World_JJ_02.fbx', 'models/displace_map.fbx', 'models/geodesic.fbx'];
			var mats = [matWorld, matDisp, matTriangle];
			var loadedObjs =[];

			var loader = new THREE.FBXLoader();


			function loadNextFile() {

			  if (loadIndex > files.length - 1) return;

			  loader.load(files[loadIndex], function(object) {

			  	loadedObjs[loadIndex] = object;

			  	

			  	if (loadIndex == 2){
			  		object.scale.set(.7, .7, .7);
			  	} else{

			  		object.scale.set(.1, .1, .1);
			  	}

			  	object.traverse( function ( child ) {
					if ( child.isMesh ) {
						//child.castShadow = true;
						//child.receiveShadow = true;
						child.material = mats[loadIndex];
    				}

  				} );

			    scene.add(object);

			    loadIndex++;
			    loadNextFile();

			  });

			}

			loadNextFile();

			//particles
			// create the particle variables
			var particleCount = 500,
			    particles = new THREE.Geometry(),
			    pMaterial = new THREE.PointsMaterial({
			      color: 0xFFFFFF,
			      size: 20
			    });

			//particleSystem.sortParticles = true;

			// now create the individual particles
			for (var p = 0; p < particleCount; p++) {

			  // create a particle with random
			  // position values, -250 -> 250
			  var pX = Math.random() * 500 - 250,
			      pY = Math.random() * 500 - 250,
			      pZ = Math.random() * 500 - 250,
			      particle = new THREE.Vertex(
			        new THREE.Vector3(pX, pY, pZ)
			      );

			  // add it to the geometry
			  //particles.vertices.push(particle);
			}

			// create the particle system
			var particleSystem = new THREE.ParticleSystem(
			    particles,
			    pMaterial);

			// add it to the scene
			scene.addChild(particleSystem);


			var animate = function () {
				requestAnimationFrame( animate );

				var i;

				if (loadedObjs){
					for (i = 0; i < loadedObjs.length; i++){
						if (i == 0 || i == 1){
			  				loadedObjs[i].rotation.y += 0.0025;
			  			} else{
			  				loadedObjs[i].rotation.y += 0.001;
			  				loadedObjs[i].rotation.x += 0.001;
			  			}
			  		}
			  	}
			   
			  	particleSystem.rotation.y += 0.01;

			  	lightHolder.quaternion.copy(camera.quaternion);
  				renderer.render(scene, camera);
			};

			animate();

		</script>
	</body>
</html>
