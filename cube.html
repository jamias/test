	<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/loaders/FBXLoader.js"></script>
		<script src="js/libs/inflate.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 50, window.innerWidth/window.innerHeight, 1, 1000 );
			camera.position.set(0, 0, 200);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.enableDamping = true;


			var pointLight = new THREE.PointLight(0xffffff, 10, 100);
			pointLight.position.set(50, 50, 76);
			var lightHolder = new THREE.Group();
			lightHolder.add(pointLight);
			scene.add(lightHolder);
			scene.add(new THREE.AmbientLight(0xffffff, .5));
			

			
			

			var OBJLoaded;

			
			var matWorld = new THREE.MeshStandardMaterial( { color: 0xffcc00} );
			var matTriangle = new THREE.MeshLambertMaterial( { color: 0x333333, side: THREE.DoubleSide } );
			var matDisp = new THREE.MeshLambertMaterial( { color: 0x222222, side: THREE.DoubleSide } );

			var loadIndex = 0;
			var animIndex = 0;

			var files = ['models/World_JJ_02.fbx', 'models/displace_map.fbx', 'models/geodesic.fbx'];
			var mats = [matWorld, matDisp, matTriangle];
			var loadedObjs =[];

			var loader = new THREE.FBXLoader();


			function loadNextFile() {

			  if (loadIndex > files.length - 1) return;

			  loader.load(files[loadIndex], function(object) {

			  	loadedObjs[loadIndex] = object;

			  	

			  	if (loadIndex == 2){
			  		object.scale.set(.7, .7, .7);
			  	} else{

			  		object.scale.set(.1, .1, .1);
			  	}

			  	object.traverse( function ( child ) {
					if ( child.isMesh ) {
						//child.castShadow = true;
						//child.receiveShadow = true;
						child.material = mats[loadIndex];
    				}

  				} );

			    scene.add(object);
			    //group.add( object);

			    loadIndex++;
			    loadNextFile();

			  });

			}

			//loadNextFile();


			//scene.add( group );

			var sphereGeom = new THREE.SphereGeometry(200, 32, 24);
			sphereGeom.faces.forEach(f => {
				f.color.set(Math.random() * 0x777777 + 0x777777);
			})
			var sphere = new THREE.Mesh(sphereGeom, new THREE.MeshLambertMaterial({vertexColors: THREE.FaceColors}));
			scene.add(sphere);


			var animate = function () {
				requestAnimationFrame( animate );

				var i;

				if (loadedObjs){
					for (i = 0; i < loadedObjs.length; i++){
						if (i == 0 || i == 1){
			  				loadedObjs[i].rotation.y += 0.0025;
			  			} else{
			  				loadedObjs[i].rotation.y += 0.0015;
			  			}
			  		}
			  	}

			  	sphere.rotation.y += 0.0015;
			   
			  	lightHolder.quaternion.copy(camera.quaternion);
  				renderer.render(scene, camera);
			};

			animate();

		</script>
	</body>
</html>
