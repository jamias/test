<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>

		
		<script src="js/loaders/FBXLoader.js"></script>
		<script src="js/libs/inflate.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 50, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var controls = new THREE.OrbitControls( camera );
			controls.enableDamping = true;

			scene.background = new THREE.Color( 0x222222 );
			scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );

			var OBJLoaded;


	/*
			// ground
				var meshGround = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				meshGround.rotation.x = - Math.PI / 2;
				meshGround.receiveShadow = true;
				scene.add( meshGround );

				var grid = new THREE.GridHelper( 2000, 20, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );
*/
			
			var loader = new THREE.FBXLoader();
			loader.load( 'models/World_JJ_02.fbx', function ( object ) {
			
				OBJLoaded = object;

				
				

				var materialFbx = new THREE.MeshBasicMaterial( { color: 0xfccf00 } );
				//var Fbx = new THREE.Mesh( object, materialFbx );

				object.traverse( function ( child ) {
					if ( child.isMesh ) {
						child.castShadow = true;
						child.receiveShadow = true;

						const oldMat = child.material;

       					child.material = materialFbx;

       					/*new THREE.MeshLambertMaterial( {  
       						color: 0xffcc00
						} );*/

						//child.mesh.scale.set(.5, .5, .5); 

       					
    				}

  				} );

  				

  				scene.add( object );

			} );


			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );



			




			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				 if (OBJLoaded) 
			    { 
			        OBJLoaded.rotation.y += 0.0025;
			    }
				

				controls.update();

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
