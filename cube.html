	<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/loaders/FBXLoader.js"></script>
		<script src="js/libs/inflate.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 50, window.innerWidth/window.innerHeight, 1, 1000 );
			camera.position.set(0, 0, 50);

			var renderer = new THREE.WebGLRenderer({antialias:true});
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var controls = new THREE.OrbitControls(camera, renderer.domElement);
			controls.enableDamping = true;


			var pointLight = new THREE.PointLight(0xffffff, 2, 200);
			pointLight.position.set(150, 50, 76);
			var lightHolder = new THREE.Group();
			lightHolder.add(pointLight);
			scene.add(lightHolder);
			scene.add(new THREE.AmbientLight(0xffffff, .25));
			


			var OBJLoaded;

		


			
			var matWorld = new THREE.MeshStandardMaterial( { color: 0xffcc00} );
			var matTriangle = new THREE.MeshLambertMaterial( { color: 0x111111, side: THREE.DoubleSide } );
			var matDisp = new THREE.MeshLambertMaterial( { color: 0x222222, side: THREE.DoubleSide, transparent:true, alphaTest: 0.5 } );
			var matAlphaWorld = new THREE.MeshStandardMaterial( { color: 0xffcc00, side: THREE.DoubleSide, transparent: true} );

/*
			var imgAlpha = document.createElement('img');
        	var alphaMap = new THREE.Texture(imgAlpha);
        	imgAlpha.onload = function()  {
            alphaMap.needsUpdate = true;
        	};
        	imgAlpha.src = 'textures/globe_alphaMap.jpg'
        	*/


        	var aMap = new THREE.TextureLoader().load('textures/globe_alphaMap.jpg');


			matAlphaWorld.alphaMap = aMap;
			matAlphaWorld.alphaMap.magFilter = THREE.NearestFilter;
			matAlphaWorld.alphaMap.repeat.x = 1;
			matAlphaWorld.alphaMap.repeat.y = 1;

			

			//var alphaMap = new THREE.TextureLoader().load('textures/globe_alphaMap.jpg');
			

			var sphGeom = new THREE.SphereGeometry( 5, 32, 32 );
			
			
			var sph1 = new THREE.Mesh( sphGeom, matAlphaWorld );
			scene.add( sph1 );
			

			

			var loadIndex = 0;
			var animIndex = 0;

			var files = ['models/World_JJ_02.fbx', 'models/displace_map.fbx', 'models/World_JJ_02.fbx' ];

			//'models/geodesic.fbx'


			var mats = [matWorld, matDisp, matAlphaWorld];
			var loadedObjs =[];

			var loader = new THREE.FBXLoader();

			var pointCloud;

			function loadNextFile() {

			  if (loadIndex > files.length - 1) return;

			  loader.load(files[loadIndex], function(object) {

			  	loadedObjs[loadIndex] = object;

			  	

			  	if (loadIndex == 2) {
			  		object.scale.set(.12, .12, .12);
			  	}

			  	else{

			  		object.scale.set(.1, .1, .1);
			  	}

			  	object.traverse( function ( child ) {
					if ( child.isMesh ) {
						//child.castShadow = true;
						//child.receiveShadow = true;
						child.material = mats[loadIndex];
    				}

  				} );




			    scene.add(object);

			    loadIndex++;
			    loadNextFile();

			  });

			}

			loadNextFile();



			//random range function
			function randomRange(min, max) { 
			return Math.random()*(max-min) + min; 
			}

/*
			function particleRender( context ) {
 				// we get passed a reference to the canvas context
				context.beginPath();
				// and we just have to draw our shape at 0,0 - in this
				// case an arc from 0 to 2Pi radians or 360ยบ - a full circle!
				context.arc( 0, 0, 1, 0,  Math.PI * 2, true );
				context.fill();
			};*/



			//particles
			function makeParticles() { 
 			
 				var particleCount = 800;
				var pMat = new THREE.PointsMaterial({ color: 0xffffcc, size: 2 });
				var geom = new THREE.Geometry();
				
				var x, y, z;
				
				for (var p = 0; p < particleCount; p++) {
				
				  x = randomRange(-600,600);
				  y = randomRange(-600,600);
				  z = randomRange(-600,600);

				  geom.vertices.push(new THREE.Vector3(x, y, z));

				}

				pointCloud = new THREE.Points(geom, pMat);
				scene.add(pointCloud);
			 
			}

			makeParticles(); 


			var animate = function () {
				requestAnimationFrame( animate );

				var i;

				if (loadedObjs){
					for (i = 0; i < loadedObjs.length; i++){
						if (i == 0 || i == 1 ){
			  				loadedObjs[i].rotation.y += 0.0025;
			  			
			  			} 

			  			if (i==2){
			  				loadedObjs[i].traverse( function ( child ) {
								if ( child.isMesh ) {
									//child.rotation.y += 0.0025;
									//child.material.alphaMap.rotation.y -= 0.0025;
			  					}
			  				});
			  				//loadedObjs[i].rotation.y += 0.0025;
			  				//loadedObjs[i].matAlphaWorld.alphaMap.rotation.y -= 0.0025;

			  			}

			  			else{
			  				//loadedObjs[i].rotation.y += 0.001;
			  				//loadedObjs[i].rotation.x += 0.001;
			  			}
			  		}
			  	}
			   
			  	pointCloud.rotation.y += 0.001;

			  	sph1.rotation.y += 0.001;
			  	sph1.material.alphaMap.rotation.y -= 0.001;

			  	lightHolder.quaternion.copy(camera.quaternion);
  				renderer.render(scene, camera);
			};

			animate();

		</script>
	</body>
</html>
