<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>

		
		<script src="js/loaders/FBXLoader.js"></script>
		<script src="js/libs/inflate.min.js"></script>
		<script src="js/controls/OrbitControls.js"></script>

		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 50, window.innerWidth/window.innerHeight, 0.1, 1000 );

			var controls = new THREE.OrbitControls( camera );
			controls.enableDamping = true;

			scene.background = new THREE.Color( 0x222222 );
			scene.fog = new THREE.Fog( 0xa0a0a0, 200, 1000 );


			var light = new THREE.PointLight( 0xffcc00, 1, 100 );
			light.position.set( 500, 50, 50 );
			scene.add( light );



			var OBJLoaded;

			
			var matWorld = new THREE.MeshBasicMaterial( { color: 0xffcc00} );
			var matTriangle = new THREE.MeshBasicMaterial( { color: 0x333333} );
			var matdisp = new THREE.MeshBasicMaterial( { color: 0x111111} );

			var loadIndex = 0;
			var animIndex = 0;

			var files = ['models/World_JJ_02.fbx', 'models/displace_map.fbx', 'models/geodesic.fbx'];
			var mats = [matWorld, matdisp, matTriangle];
			var loadedObjs =[];

			var loader = new THREE.FBXLoader();


			function loadNextFile() {

			  if (loadIndex > files.length - 1) return;

			  loader.load(files[loadIndex], function(object) {

			  	loadedObjs[loadIndex] = object;

			  	

			  	if (loadIndex == 2){
			  		object.scale.set(.7, .7, .7);
			  	} else{

			  		object.scale.set(.1, .1, .1);
			  	}

			  	object.traverse( function ( child ) {
					if ( child.isMesh ) {
						child.castShadow = true;
						child.receiveShadow = true;
						child.material = mats[loadIndex];
    				}

  				} );

			    scene.add(object);

			    loadIndex++;
			    loadNextFile();

			  });

			}

			loadNextFile();







			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var geometry = new THREE.BoxGeometry( 1, 1, 1 );
			var material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
			var cube = new THREE.Mesh( geometry, material );

			cube.scale.set(.5, .5, .5);

			scene.add( cube );

			camera.position.z = 5;


			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;
				
				var i;

				if (loadedObjs){
					for (i = 0; i < loadedObjs.length; i++){
						if (i == 0 || i == 1){
			  				loadedObjs[i].rotation.y += 0.0025;
			  			} else{
			  				loadedObjs[i].rotation.y += 0.0015;
			  			}
			  		}
			  	}
			   
				controls.update();

				renderer.render( scene, camera );
			};



			animate();
		</script>
	</body>
</html>
